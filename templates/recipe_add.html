<!-- Add Recipe -->
{% extends "base.html" %}

<!-- Navbar section -->
{% block navlinks %}
<li class="nav-item active">
    <a class="nav-link active" href="{{ url_for('add_recipe') }}">add.</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('edit_recipe') }}">edit.</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('delete_recipe') }}">delete.</a>
</li>
{% endblock %}

<!-- Main Content section -->
{% block content %}
<h2>New Recipe</h2>
<div>
    <a class="btn btn-warning" href="{{ url_for('index') }}" role="button">Back to Home</a>
</div>
<div class="container mt-3">
    
    <form>
        <div class="form-group">
            <label for="recipeName">Name</label>
            <input type="text" class="form-control" id="recipeName" placeholder="recipe name">
        </div>

        <div class="form-group" id="fields">
            
            <label for="recipeIngredients">Ingredients
                <span>
                    <button type="text" class="btn btn-primary align-middle add-row" role="button">Add</button>
                </span>
            </label>
            
            <!-- <textarea class="form-control" id="recipeIngredients" placeholder="E.g.&#10;Pepper - 1 tbsp &#10;Garlic (small) - 2" rows="4"></textarea>-->
        </div>

        <div class="form-group">
            <label for="recipeMethods">Methods</label>
            <textarea class="form-control" id="recipeMethods" placeholder="E.g.&#10;Step 1. Add pepper&#10;Step 2. Chop the garlics..." rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="recipeAuthor">Author</label>
            <input type="text" class="form-control" id="recipeAuthor" placeholder="recipe author">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="recipeCuisine">Cuisine</label>
                <select name="cuisine" class="form-control" id="recipeCuisine">
                    {%for c in cuisines %}
                        <option value='{{ c['id'] }}'>{{ c['cuisine_type'] }}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="recipeAllergen">Allergen</label>
                <select name="allergen" class="form-control" id="recipeAllergen">
                    {%for a in allergens %}
                        <option value='{{ a['id'] }}'>{{ a['allergen_type'] }}</option>
                    {%endfor%}
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" role="button">Submit Recipe</button>

    </form>
</div>
{% endblock %}
