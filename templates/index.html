<!-- Homepage -->
{% extends "base.html" %}

<!-- Main Content section -->
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h1>Welcome to Omnicook!</h1>
            <a class="btn btn-primary" href="{{ url_for('add_recipe') }}" role="button">Add Recipe</a>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <div class="row">
                {% for r in recipes %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ r['recipe_title']}}</h5>
                            <p class="card-text">{{ r['recipe_desc'] }}</p>
                            <p class="card-text">Author: {{ r['author_name'] }}</p>
                            <button type="button" class="btn btn-sm btn-info">{{ r['cuisine_type'] }}</button>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-sm btn-outline-primary" href="{{ url_for('view_recipe') }}">View</a>
                                    <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_recipe') }}">Edit</a>
                                    <a class="btn btn-sm btn-outline-danger" href="{{ url_for('delete_recipe', recipeId=r['id']) }}">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
