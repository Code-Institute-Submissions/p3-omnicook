<!-- Homepage -->
{% extends "base.html" %}

<!-- Main Content section -->
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h1>Welcome to Omnicook!</h1>
            <a class="btn btn-primary" href="{{ url_for('add_recipe') }}" role="button">
                <svg class="align-baseline" id="i-plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="1rem" height="1rem" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <path d="M16 2 L16 30 M2 16 L30 16" />
</svg>
<span> Add Recipe</span></a>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <div class="row">
                {% for r in recipes %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{url_for('static', filename='image/dish-with-nicebg-small.jpg')}}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ r['recipe_title']}}</h5>
                            <p class="card-text">{{ r['recipe_desc'] }}</p>
                            <p class="card-text">Author: {{ r['author_name'] }}</p>
                            <button type="button" class="btn btn-sm btn-info">{{ r['cuisine_type'] }}</button>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-sm btn-outline-primary" href="{{ url_for('view_recipe', recipeId=r['id']) }}">View</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
